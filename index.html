<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id="top-image" src="./images//bg-pattern-top.svg" alt="Top image">
  
  <section id="card-section">
    <div id="card-header">
      <img src="./images/image-victor.jpg" alt="Profile Victor image">
    </div>

    <div id="card-name">
      <h3>Victor Crest <span>26</span></h3>
      <span>London</span>
    </div>

    <div id="card-media">
      <div class="media-info">
        <h4>80K</h4>
        <span>Followers</span>
      </div>
      
      <div class="media-info">
        <h4>803K</h4>
        <span>Likes</span>
      </div>

      <div class="media-info">
        <h4>1.4K</h4>
        <span>Photos</span>
      </div>
    </div>
  </section>
  <!-- <img id="bottom-image" src="./images//bg-pattern-bottom.svg" alt="Top image"> -->

  </div> -->
</body>
</html>
